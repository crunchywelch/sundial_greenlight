<!DOCTYPE html>
<html>
    <head>
        <title>Brady Web SDK</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Welcome</h1>
        <p>This is the home page of the Brady Web SDK test application.</p>
<button onclick="navigator.bluetooth.requestDevice({acceptAllDevices:true}).then(d=>d.gatt.connect()).then(console.log).catch(console.error)">
Scan
</button>
<button onclick="
  navigator.bluetooth.requestDevice({acceptAllDevices:true})
    .then(device => {
      console.log('Device selected:', device.name);
      return device.gatt.connect();
    })
    .then(server => console.log('✅ GATT Connected:', server))
    .catch(err => console.error('❌ BLE Error:', err));
">
Raw Scan + Connect
</button>

        <button id="startBleScanButton">Start Bluetooth Scan</button>
        <button id="printBrowserPageButton">Print Page</button>
        <button id="feedButton">Feed</button>
        <button id="cutButton">Cut</button>
        <p id="statusLabel"></p>
        <form method="post" enctype="multipart/form-data">
            <div>
              <input
                type="file"
                id="image_uploads"
                name="image_uploads"
                accept=".jpg, .jpeg, .png"
                multiple />
            </div>
            <div class="preview">
              <p>No files currently selected for upload</p>
            </div>
        </form>

        <div style="margin-bottom: 10px; margin-top: 10px;"></div>
            <label for="numCopies">Enter number of copies:</label>
            <input type="number" id="numCopies" name="numCopies" min="1" value="1">
        </div>
        
        <div style="margin-bottom: 10px; margin-top: 10px;">
            <label for="cutOptions">Select cut option:</label>
            <select name="cutOptions" id="cutOptions" onchange="toggleCutAfterRowOption()">
                <option value="EndOfJob">EndOfJob</option>
                <option value="EndOfLabel">EndOfLabel</option>
                <option value="Never">Never</option>
                <option value="CutAfterRow">CutAfterRow</option>
                <option value="UsePrinterSettings">UsePrinterSettings</option>
            </select>
        </div>
        
        <div id="cutAfterRowContainer" style="display: none;">
            <label for="cutAfterRowOption">Enter cut after row value:</label>
            <input type="number" id="cutAfterRowOption" name="cutAfterRowOption" min=0 value=0>
        </div>
          
        <button id="printBitmapButton">Print</button>
        <button id="disconnectButton">Disconnect</button>
          
        <div class="spinner-displayer"></div>
        <script type="module" src="view_model.js"></script>
    </body>
</html>
