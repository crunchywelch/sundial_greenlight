# Raw wire materials → finished product families
# Maps vendor material SKUs (WN*) to the product family prefixes they produce.
# Product family = SKU without the XX placeholder and packaging suffix (F/S/L).
# Exception: W121 (knob and tube) has no material SKU — sold as-received.
materials:
  WN163BKGNWH:
    description: "16/3 raw wire, black/green/white conductors"
    wire_cost_key: '16awg 3 conductor twisted'
    products:
      - W163CSBK    # black cotton overbraid
      - W163CSGNYL  # bungalow cotton overbraid
